<div class="reviews__item">
    <p class="reviews__descr">{{ review.body }}</p>
    <div class="reviews__author">
        <img src="{{ review.avatar.url }}" alt="Combo.uz review"/>
        <div class="reviews__text">
            <h4 class="reviews__name">{{ review.feedback_author }}</h4>
            <p class="reviews__company">{{ review.author_company }}</p>
        </div>
    </div>
</div>
