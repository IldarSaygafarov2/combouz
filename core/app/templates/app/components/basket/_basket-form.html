{% load static %}

<div class="busket-middle">
    <div class="container">
        <div class="busket-middle__content">
            <div class="busket-middle__ways"><strong>Варианты доставки</strong>
                <select class="busket-middle__select" name="busket-delivery">
                    <option value="pickup" selected="selected">Самовывоз - 0 сум</option>
                    <option value="takeaway">Доставка курьером</option>
                </select>
            </div>
            <div class="busket-middle__total">Общая сумма заказа -&nbsp;<output>400 000</output>
                сум
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="busket-bottom">
        <h3 class="busket-bottom__title busket-top__title">Для покупки заполните форму</h3>
        <div class="busket-bottom__data">
            <div class="busket-bottom__sep">
                <div class="busket-bottom__item"><span class="busket-bottom__info">Фамилия</span><input
                        class="busket-bottom__input" name="busket-surname"></div>
                <div class="busket-bottom__item"><span class="busket-bottom__info">Имя</span><input
                        class="busket-bottom__input" name="busket-name" required></div>
                <div class="busket-bottom__item"><span class="busket-bottom__info">Почта</span><input
                        class="busket-bottom__input" type="email" name="busket-email" required></div>
            </div>
            <div class="busket-bottom__sep">
                <div class="busket-bottom__item"><span class="busket-bottom__info">Телефон</span>
                    <input class="busket-bottom__input" type="number" name="busket-phone" required>
                </div>
                <div class="busket-bottom__item"><span class="busket-bottom__info">Тип монтажа</span><input
                        class="busket-bottom__input" name="busket-montage"></div>
                <div class="busket-bottom__item"><span class="busket-bottom__info">Адрес</span><input
                        class="busket-bottom__input" name="busket-address" required></div>
            </div>
            <div class="busket-bottom__sep">
                <div class="busket-bottom__item"><span class="busket-bottom__info">Комментарии</span><input
                        class="busket-bottom__input busket-bottom__textarea" name="busket-comment"></div>
            </div>
        </div>
        <h3 class="busket-bottom__title busket-top__title">Тип доставки</h3>
        <div class="busket-bottom__delivery"><label class="busket-bottom__label"><input type="radio"
                                                                                        name="busket-delivery-type"
                                                                                        value="install,size,delivery"
                                                                                        required><span
                class="busket-bottom__check"></span><span>Установка, размер, доставка</span></label><label
                class="busket-bottom__label"><input type="radio" name="busket-delivery-type"
                                                    value="install,delivery" required><span
                class="busket-bottom__check"></span><span>Доставка и
                        установка</span></label><label class="busket-bottom__label"><input type="radio"
                                                                                           name="busket-delivery-type"
                                                                                           value="delivery-tashkent"
                                                                                           required><span
                class="busket-bottom__check"></span><span>Доставка по городу Ташкент</span></label>
            <button class="busket-bottom__btn darkBlueHover" type="submit">Купить</button>
        </div>
    </div>
</div>
