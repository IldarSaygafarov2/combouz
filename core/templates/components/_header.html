{% load static custom_tags %}

{% get_categories as categories %}

<div class="header-top">
    <div class="container">
        <div class="header-top__items">
            <ul class="header-top__left">
                <li class="header-top__left-item">
                    <a class="header-top__left-link" href="{% url 'about' %}">О компании</a></li>
                <li class="header-top__left-item">
                    <a class="header-top__left-link" href="{% url 'contacts' %}">Контакты</a>
                </li>
            </ul>
            <ul class="header-top__right">
                <li class="header-top__right-item">
                    <a class="header-top__right-link header-top__right-link-first" href="mailto:info@combo.uz">
                        <img src="{% static 'images/icons/message.svg' %}" alt="combo.uz mail">
                        <span>info@combo.uz</span>
                    </a>
                </li>
                <li class="header-top__right-item">
                    <a class="header-top__right-link" href="tel:+998951423313">
                        <img src="{% static 'images/icons/call.svg' %}" alt="combo.uz phone number">
                        <span>+998 (95) 142 - 33 - 13</span>
                    </a>
                </li>
                <li class="header-top__right-item">
                    <a class="header-top__right-link header-top__right-sp-link darkBlueHover" href="#!">
                        Заказать звонок
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<header class="header">
    <div class="container">
        <nav class="header__nav">
            <a class="logo" href="{% url 'home' %}">
                <img src="{% static 'images/icons/logo.svg' %}" alt="combo.uz logo">
            </a>
            <div class="header__items">
                <ul class="header__list">
                    {% for category in categories %}
                    <li class="header__list-item">
                        <a class="header__link" href="{{ category.get_absolute_url }}">
                            {{ category }}
                        </a>
                    </li>
                    {% endfor %}
                    <li class="header__list-item">
                        <a class="header__link header__link-sp" href="#!">Авторизация / Регистрация</a>
                    </li>
                </ul>
                <ul class="header__list header__list-se">
                    <li class="header__list-se-item"><a class="header__link-se" href="#!">
                        <img src="{% static 'images/icons/heart.svg' %}" alt="combo.uz favorites">
                    </a>
                    </li>
                    <li class="header__list-se-item">
                        <a class="header__link-se" href="{% url 'cart' %}">
                            <img src="{% static 'images/icons/work.svg' %}" alt="combo.uz busket goods">
                            <span class="header__busket-notify have-goods">2</span>
                        </a>
                    </li>
                </ul>
                <button class="header__close">
                    <img src="{% static 'images/icons/close.svg' %}" alt="close icon">
                </button>
            </div>
            <button class="header__btn">
                <span class="bars first"></span>
                <span class="bars second"></span>
                <span class="bars third"></span>
            </button>
        </nav>
    </div>
    <div class="header__abs"></div>
</header>
